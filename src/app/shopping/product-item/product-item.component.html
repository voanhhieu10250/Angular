<div class="card">
  <img class="card-img-top" [src]="product.image" alt="" />
  <div class="card-body">
    <h4 class="card-title">{{ product.name }}</h4>
    <p class="card-text">{{ product.price }}</p>
    <button class="btn btn-success" (click)="handleAddToCart()">
      Add to Cart
    </button>
  </div>
</div>
