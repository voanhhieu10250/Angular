<div class="card">
  <div class="card-header">Add movie</div>
  <div class="card-body">
    <div class="form-group">
      <label for="name"></label>
      <input type="text" id="name" class="form-control" #name />
    </div>
    <div class="form-group">
      <label for="price"></label>
      <input type="text" id="price" class="form-control" #price />
    </div>
    <div class="form-group">
      <label for="image"></label>
      <input type="text" id="image" class="form-control" #image />
    </div>
  </div>
  <div class="card-footer text-muted">
    <button (click)="handleAddMovie(name.value, price.value, image.value)">
      Add
    </button>
  </div>
</div>
